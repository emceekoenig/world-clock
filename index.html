<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  <script src="https://kit.fontawesome.com/a052a0b8f5.js" crossorigin="anonymous"></script>
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>
      <a href="https://world-clock-today.netlify.app/" title="Homepage"><i class="fa-duotone fa-earth-americas"
          style="color: #d3c0bc;"></i></a> World Clock
    </h1>

    <select id="city">
      <option value="">Choose a city...</option>
      <option value="current">My current location</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
      <option value="Pacific/Auckland">Auckland</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Pacific/Honolulu">Honolulu</option>
    </select>

    <div id="cities">
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>


      <div class="city" id="rome">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

  </div>

  <div class="theme" title="Change Theme"><i class="fa-regular fa-circle-half-stroke"
      style="color: rgba(0, 0, 255, 0.1)f;"></i></div>

  <footer>
    This project was coded with ❤️ by <strong>Chelsea Koenig</strong> and is
    <a href="https://github.com/emceekoenig/world-clock" target="_ blank">open sourced on GitHub</a>.
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
