<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select name="" id="">
      <option value="">Choose a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
      <option value="">Tokyo</option>
    </select>

    <div class="city">
      <div>
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">June 13th 2023</div>
      </div>

      <div class="time">2:30:15 <small>PM</small></div>
    </div>


    <div class="city">
      <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">June 13th 2023</div>
      </div>
      <div class="time">2:30:15 <small>PM</small></div>
    </div>

  </div>

  <footer>
    This project was coded with ❤️ by <strong>Chelsea Koenig</strong> and is
    <a href="https://github.com/emceekoenig/world-clock" target="_ blank">open sourced on GitHub</a>.
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
